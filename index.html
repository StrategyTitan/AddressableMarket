<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Strategy Titan Addressable Market Finder</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="styles.css">

    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

    <!-- Import Assembly -->
    <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'> </script>

    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>

    <!-- Region layers -->
    <script src="CBSAs.min.js"></script>
    <script src="counties.min.js"></script>
</head>

<body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js">
    </script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js">
    </script>

    <div class="jumbotron" style="width: 100%; margin-bottom: 0">
        <h1 class="display-4">Strategy Titan Addressable Market Finder</h1>
        <p class="lead">
            Not sure which regions you need analytics for?
            Enter an address below to see a map of suggestions.
        </p>
        <form class="mt-4">
            <div class="form-row">
                <div id="region-type" class="form-group col-md-4">
                    <label for="region-selection">Type of Region</label>
                    <div id="region-selection">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="CBSAs" onchange="geocoder.clear()" checked>
                            <label class="form-check-label" for="inlineRadio1">CBSAs (urban centers)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="counties" onchange="geocoder.clear()">
                            <label class="form-check-label" for="inlineRadio2">Counties</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="drive-time">Drive Time from Address</label>
                    <select id="drive-time" class="form-control" onchange="geocoder.clear()">
                        <option value="10">10 min.</option>
                        <option value="20">20 min.</option>
                        <option value="30">30 min.</option>
                        <option value="40">40 min.</option>
                        <option value="50">50 min.</option>
                        <option value="60" selected>60 min.</option>
                    </select>
                </div>
                <div id="geocoder-container" class="form-group col-md-4">
                    <label class="form-check-label" for="geocoder">Address</label>
                </div>
            </div>
        </form>

    </div>

    <div id="map-container">
        <div class="alert alert-primary fade show" role="alert"
            style="position: absolute; z-index: 100000; display: none;">
            <span class="spinner-grow spinner-grow-sm" role="status">
                <span class="sr-only">Loading...</span>
            </span>
            <span id="alert-text"></span>
        </div>

        <div id="map" style="height: 100%;"></div>
    </div>

    <script src="index.js"></script>

</body>

</html>
